<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Cooking?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=EB+Garamond:wght@500,600&family=Nunito+Sans:opsz@6..12,600&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">

</head>

<body>
    <header>
        <h1>Recipe Keeper</h1>
        <p Class="head">COOKING LOVERS</p>
    </header>
    <form id="searchForm" class="d-flex mt-3 m-2" role="search" method="get" action="search.html">
        <label for="search_query"></label>
        <input class="form-control me-2" type="text" name="query" id="search_query" placeholder="Search for a recipe">
        <button class="searchButton" type="submit">Search</button>
    </form>
    <button type="submit" class="addRecipeButton mt-2 ms-3"><a href="add_recipe.html">Add Recipe</a></button>
    <br>
    <button class="addRecipeButton mt-2 ms-3" onclick='location.href="all_recipes.html"'>All Recipes</a></button>

    <script src="../static/search.js"></script>
    <script src="../static/recipes.js"></script>
    <script>
        // Add an event listener to the search form in index.html
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM content loaded.");
            let searchForm = document.getElementById("searchForm");

            searchForm.addEventListener('submit', (event) => {
                event.preventDefault();
                let searchQuery = document.getElementById("search_query").value.toLowerCase();
                console.log("Search Query:", searchQuery);
                searchRecipes(searchQuery, "searchResult");
            });
        });
    </script>
</body>
</html>
