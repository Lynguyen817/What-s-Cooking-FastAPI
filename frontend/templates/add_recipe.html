<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Cooking?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=EB+Garamond:wght@500,600&family=Nunito+Sans:opsz@6..12,600&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">

</head>
<body class="add_recipe_page">
    <p><a href="/" class="backToHomePage ms-3"><--Back to homepage</a></p>
    <h1>What to cook?</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 addRecipe text-center">
                <h2>Add Recipe</h2>
                <form id="recipeForm">
                    <label for="recipeName" class="recipeName">Recipe Name</label><br>
                    <input type="text" id="recipeName" name="recipeName" required><br>

                    <label for="ingredients" class="ingredients">Ingredient</label><br>
                    <textarea name="ingredients" id="ingredients"
                        placeholder="List ingredients separated by commas" required></textarea><br>

                    <label for="method" class="method">Steps for Preparation</label><br>
                    <textarea name="method" id="method" placeholder="Steps for Preparation" required></textarea><br>

                    <label for="recipeImage" class="recipeImage">Recipe Image URL:</label><br>
                    <input type="url" id="recipeImage" name="recipeImage"
                        placeholder="http://example.com/my-dish.jpg"><br>

                    <button type="submit" class="mt-2 addRecipeButton">Add Recipe</button>
                </form>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-6 recipeOutput text-center">
                <div id="recipesList"></div>
                <script src="../static/recipes.js"></script>
            </div>
        </div>
    </div>
</body>
